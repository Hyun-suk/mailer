{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <form method='POST'>
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col">
        <label for="fromEmail">From</label>
        <input type="email" class="form-control" name="from" placeholder="Email">
      </div>
      <div class="form-group col">
        <label for="toEmail">To</label>
        <input type="email" class="form-control" name="to" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      {{form.media}}
      {{form.as_p|safe}}
    </div>
    <button type="submit" class="btn btn-secondary">Send mail</button>
  </form>
</div>
{% endblock %}
