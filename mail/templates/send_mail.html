{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <form method='POST'>
    {% csrf_token %}
    <div class="form-group">
      <label for="emailTitle">Title</label>
      <input class="form-control" name="title" placeholder="Title">
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="fromEmail">From</label>
        <input type="email" class="form-control" name="from" placeholder="Email">
      </div>
      <div class="form-group col">
        <label for="toEmail">To</label>
        <input type="email" class="form-control" name="to" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="messages">Messages</label>
      <textarea class="form-control" name="messages" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">Send mail</button>
  </form>
</div>
{% endblock %}
